<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static '../static/bootstrap/css/bootstrap.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static '../static/css/dashboard.css' %}" type="text/css">

    <link href="{% static '../static/css/fontawesome.min.css' %}" rel="stylesheet" type="text/css">

    <title>Zeal!</title>
  </head>
  <body>
    <header>
        {% include 'navbar.html' %}
    </header>

    <main>
        <div class="container-fluid">
            <div class="row row-main">
                <!-- Include Sidebar -->
                <div class="col-sm-9 p-0 pl-3">
                    {% block main_content %}
                    {% endblock main_content %}
                </div>
                <div class="col-sm-3">
                    {% include 'rightbar.html' %}
                </div>
            </div>
        </div>
    </main>

    {% include 'js.html' %}

    {% block calendarjs %}
        <script type="text/javascript" src="{% static '../static/js/calendar.js' %}"></script>
    {% endblock calendarjs %}

    <script>
        $(document).ready(function(){
          {% block jquery %}{% endblock %}
        })
    </script>
  </body>
</html>
